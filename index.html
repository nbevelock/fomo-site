<!DOCTYPE HTML>
<html>
    <head>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
        <link href="css/styles.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="slick/slick.css"/>
        <link rel="stylesheet" type="text/css" href="slick/slick-theme.css"/>
        
        
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <title>Fomo</title>
        <link rel="shortcut icon" href="Favicon.png" type="image/x-icon">
    </head>
    <body>
        

        
<!--        Parallax Animation-->
        <div class="ParallaxVideo">
            <video class="bg hidden-xs" autoplay muted loop>
                <source src="img/bubbles.mp4" type="video/mp4">
            </video>
            <video class="bg visible-xs" autoplay muted loop>
                <source src="img/bubbles.mp4" type="video/mp4">
            </video>
            <div id="logo" class="container">
                <img src="img/fomo-logo.png" class="img-responsive center-block">
            </div>
                <iframe class="center-block hidden-xs" width="560px" height="315px" src="https://www.youtube.com/embed/t7LuPQn9V9w?showinfo=0" frameborder="0" allowfullscreen></iframe>
                <iframe class="center-block visible-xs" width="320px" height="180px" src="https://www.youtube.com/embed/t7LuPQn9V9w?showinfo=0" frameborder="0" allowfullscreen></iframe>
            <!--<video controls class="demovid">
                <source src="img/FomoUserVid.mp4" type="video/mp4">
            </video>-->
            <div class="row">
                <div class="col-xs-6">
                    <a href="https://itunes.apple.com/us/app/fomo-app/id1098510419?mt=8" title="App Store" target="_blank"><img src="img/AppStore.png" class="pull-right appstore"></a>
                </div>
                <div class="col-xs-6">
                    <a href="https://play.google.com/store/apps/details?id=com.ionicframework.fomoapp186615&hl=en" title="Google Play"><img src="img/GooglePlay.png" class="pull-left appstore"></a>
                </div>
            </div>
        </div>
        
        <hr>
        
        <div style="padding-bottom: 0;" class="ParallaxContent"> <!--style="background-color: #FCAF17;"-->
            <h2>Featured News</h2>
            <div class="container">
                    <div class="center">
                        <div>
                            <a href="http://floridainnovationhub.ufl.edu/"><img src="img/InnovationHub.png" class="img-responsive" target="_blank"></a>
                        </div>
                        <div>
                            <a href="http://wcjb.com/local-news/2016/07/grad-student-develops-app-drink-specials" target="_blank"><img src="img/20News.png" class="img-responsive"></a>
                        </div>
                        <div>
                            <a href="http://www.alligator.org/the_avenue/article_4a857be2-6fde-11e6-9601-cb5472287a00.html" target="_blank"><img src="img/Alligator.png" class="img-responsive"></a>
                        </div>
                        <div>
                            <a href="http://gainesvillebizreport.com/locally-developed-fomo-app-adds-new-drinking-club/" target="_blank"><img src="img/BusinessReport.png" class="img-responsive"></a>
                        </div>
                        <div>
                            <a href="http://gainesvillescene.com/2016/05/02/fomo-app-gainesville/" target="_blank"><img src="img/GainesvilleScene.png" class="img-responsive"></a>
                        </div>
                        <div>
                            <a href="http://www.xtalkslive.com/" target="_blank"><img src="img/xtalks.png" class="img-responsive"></a>
                        </div>
                    </div>
            </div>
        </div>
        
        <hr>
        
        <div style="padding-top: 100px;" class="ParallaxContent"> <!--style="background-color: #FFC40C;"-->
            <h2>Our Cities</h2>
            <div class="container">
                <div class="row">
                    <div class="col-xs-6">
                        <img src="img/GainesvilleFLLogo.png" class="img-responsive pull-right school-icon">
                        <h3>Gainesville, FL</h3>
                    </div>
                    <div class="col-xs-6">
                        <img src="img/AthensGALogo.png" class="img-responsive pull-left school-icon">
                        <h3>Athens, GA</h3>
                    </div>
                </div>
            </div>
        </div>
        
        <hr>
        
        
        <div class="ParallaxContent"> <!-- style="background-color: #FCAF17;"-->
            <div id="counter" class="row">
                <div class="col-sm-3">
                    <img src="img/Beer.png" class="img-responsive center-block counter-icon">
                    <p class="count-1">53</p>
                    <h3 style="font-weight: 700;">Bars Served</h3>
                </div>
                <div class="col-sm-3">
                    <img src="img/Shot.png" class="img-responsive center-block counter-icon">
                    <p class="count-2">999999999999</p>
                    <h3 style="font-weight: 700;">Shots Taken</h3>
                </div>
                <div class="col-sm-3">
                    <img src="img/Pizza.png" class="img-responsive center-block counter-icon">
                    <p class="count-3">999999999999</p>
                    <h3 style="font-weight: 700;">Pizzas Ordered</h3>
                </div>
                <div class="col-sm-3">
                    <img src="img/Medicine.png" class="img-responsive center-block counter-icon">
                    <p class="count-4">999999999999</p>
                    <h3 style="font-weight: 700;">Hangovers Cured</h3>
                </div>
            </div>
        </div>
        
        <hr>
        
        <div class="ParallaxContent"> <!--style="background-color: #FFC40C;"-->
            <h2>Bar Owners</h2>
            <div id="bar-owner" class="container">
                <form action="" method="post" class="form-inline">
                    <div class="form-group">
                        <input type="text" class="form-control" name="firstname" placeholder="first">
                        <input type="text" class="form-control" name="lastname" placeholder="last">
                        <input type="email" class="form-control" name="email" placeholder="email">
                    </div>
                    <button type="submit" class="btn btn-default">Submit</button>
                </form>
            </div>
        </div>        
        
        <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <script type="text/javascript" src="slick/slick.min.js"></script>
        <script src="js/script.js"></script>
    </body>
</html>
